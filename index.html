<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work & Break Timer</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .timer-box {
            background-color: #222;
            color: #0f0;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-family: monospace;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
            min-width: 300px;
            text-align: center;
        }

        .button-box {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
        }

        button:hover {
            background-color: #666;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="timer-box" id="startTimeDisplay">Start Time: --:--:-- | --/--/----</div>
<div class="timer-box" id="loginTimer">Login Time: 00:00:00</div>
<div class="timer-box" id="breakTimer">Break Time: 00:00:00</div>
<div class="timer-box" id="stopTimeDisplay">Stop Time: --:--:-- | --/--/----</div>

<div class="button-box">
    <button id="startBtn">Start Time</button>
    <button id="loginBtn" disabled>Login Session</button>
    <button id="breakBtn" disabled>Break</button>
    <button id="stopBtn" disabled>Stop Time</button>
</div>

<script>
    let startTime = null;
    let loginStart = null;
    let breakStart = null;
    let stopTime = null;

    let totalBreak = 0;
    let isLoginActive = false;
    let isOnBreak = false;

    let loginInterval = null;
    let breakInterval = null;

    const startTimeDisplay = document.getElementById("startTimeDisplay");
    const stopTimeDisplay = document.getElementById("stopTimeDisplay");
    const loginTimer = document.getElementById("loginTimer");
    const breakTimer = document.getElementById("breakTimer");

    const startBtn = document.getElementById("startBtn");
    const loginBtn = document.getElementById("loginBtn");
    const breakBtn = document.getElementById("breakBtn");
    const stopBtn = document.getElementById("stopBtn");

    function formatTime(seconds) {
        const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
        const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        return `${hrs}:${mins}:${secs}`;
    }

    function updateLoginTimer() {
        if (isLoginActive) {
            const now = new Date();
            const seconds = Math.floor((now - loginStart) / 1000) - totalBreak;
            loginTimer.textContent = `Login Time: ${formatTime(seconds)}`;
        }
    }

    function updateBreakTimer() {
        if (isOnBreak && breakStart) {
            const now = new Date();
            const seconds = Math.floor((now - breakStart) / 1000);
            breakTimer.textContent = `Break Time: ${formatTime(seconds)}`;
        }
    }

    startBtn.addEventListener("click", () => {
        startTime = new Date();
        startTimeDisplay.textContent = `Start Time: ${startTime.toLocaleTimeString()} | ${startTime.toLocaleDateString()}`;

        loginBtn.disabled = false;
        stopBtn.disabled = false;
        startBtn.disabled = true;

        // Reset all
        loginTimer.textContent = "Login Time: 00:00:00";
        breakTimer.textContent = "Break Time: 00:00:00";
        stopTimeDisplay.textContent = "Stop Time: --:--:-- | --/--/----";
        totalBreak = 0;
        isOnBreak = false;
        isLoginActive = false;
    });

    loginBtn.addEventListener("click", () => {
        if (!isLoginActive) {
            loginStart = new Date();
            isLoginActive = true;
            loginInterval = setInterval(updateLoginTimer, 1000);

            loginBtn.disabled = true;
            breakBtn.disabled = false;
        }
    });

    breakBtn.addEventListener("click", () => {
        if (!isOnBreak) {
            breakStart = new Date();
            isOnBreak = true;
            breakBtn.textContent = "End Break";
            breakInterval = setInterval(updateBreakTimer, 1000);
        } else {
            clearInterval(breakInterval);
            const breakEnd = new Date();
            const breakDuration = Math.floor((breakEnd - breakStart) / 1000);
            totalBreak += breakDuration;
            breakTimer.textContent = "Break Time: 00:00:00";
            isOnBreak = false;
            breakBtn.textContent = "Break";
        }
    });

    stopBtn.addEventListener("click", () => {
        if (isLoginActive) {
            clearInterval(loginInterval);
            clearInterval(breakInterval);

            stopTime = new Date();
            stopTimeDisplay.textContent = `Stop Time: ${stopTime.toLocaleTimeString()} | ${stopTime.toLocaleDateString()}`;

            loginBtn.disabled = true;
            breakBtn.disabled = true;
            stopBtn.disabled = true;
            startBtn.disabled = false;

            isLoginActive = false;
            isOnBreak = false;
        }
    });
</script>

</body>
</html>
