<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Work & Break Timer</title>
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .timer-box {
            background-color: #222;
            color: #0f0;
            padding: 20px 30px;
            border-radius: 10px;
            font-size: 24px;
            font-family: monospace;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.5);
            margin-bottom: 20px;
            min-width: 300px;
            text-align: center;
        }

        .button-box {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            background-color: #444;
            color: #fff;
        }

        button:hover {
            background-color: #666;
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

<div class="timer-box" id="startTimeDisplay">Start Time: --:--:-- | --/--/----</div>
<div class="timer-box" id="loginTimer">Login Time: 00:00:00</div>
<div class="timer-box" id="breakTimer">Break Time: 00:00:00</div>
<div class="timer-box" id="stopTimeDisplay">Stop Time: --:--:-- | --/--/----</div>

<div class="button-box">
    <button id="startBtn">Start Time</button>
    <button id="loginBtn" disabled>Login Session</button>
    <button id="breakBtn" disabled>Break</button>
    <button id="stopBtn" disabled>Stop Time</button>
</div>

<script>
    let isRunning = false;
    let isOnBreak = false;

    let startTime = null;
    let stopTime = null;

    let breakStart = null;
    let totalBreakDuration = 0;

    let interval;

    const loginDisplay = document.getElementById('loginTimer');
    const breakDisplay = document.getElementById('breakTimer');
    const startTimeDisplay = document.getElementById('startTimeDisplay');
    const stopTimeDisplay = document.getElementById('stopTimeDisplay');

    const startBtn = document.getElementById('startBtn');
    const loginBtn = document.getElementById('loginBtn');
    const breakBtn = document.getElementById('breakBtn');
    const stopBtn = document.getElementById('stopBtn');

    function formatTime(seconds) {
        const hrs = String(Math.floor(seconds / 3600)).padStart(2, '0');
        const mins = String(Math.floor((seconds % 3600) / 60)).padStart(2, '0');
        const secs = String(seconds % 60).padStart(2, '0');
        return `${hrs}:${mins}:${secs}`;
    }

    function updateTimers() {
        const now = new Date();
        const loginSeconds = Math.floor((now - startTime) / 1000) - totalBreakDuration;
        loginDisplay.textContent = `Login Time: ${formatTime(loginSeconds)}`;

        if (isOnBreak && breakStart) {
            const breakSeconds = Math.floor((now - breakStart) / 1000);
            breakDisplay.textContent = `Break Time: ${formatTime(breakSeconds)}`;
        }
    }

    startBtn.addEventListener('click', () => {
        if (!isRunning) {
            startTime = new Date();
            startTimeDisplay.textContent = `Start Time: ${startTime.toLocaleTimeString()} | ${startTime.toLocaleDateString()}`;
            isRunning = true;

            loginBtn.disabled = false;
            breakBtn.disabled = false;
            stopBtn.disabled = false;
            startBtn.disabled = true;

            interval = setInterval(updateTimers, 1000);
        }
    });

    breakBtn.addEventListener('click', () => {
        if (!isOnBreak) {
            breakStart = new Date();
            isOnBreak = true;
            breakBtn.textContent = 'End Break';
        } else {
            const breakEnd = new Date();
            const breakDuration = Math.floor((breakEnd - breakStart) / 1000);
            totalBreakDuration += breakDuration;
            isOnBreak = false;
            breakStart = null;
            breakDisplay.textContent = `Break Time: ${formatTime(0)}`;
            breakBtn.textContent = 'Break';
        }
    });

    stopBtn.addEventListener('click', () => {
        if (isRunning) {
            clearInterval(interval);
            stopTime = new Date();
            stopTimeDisplay.textContent = `Stop Time: ${stopTime.toLocaleTimeString()} | ${stopTime.toLocaleDateString()}`;
            isRunning = false;

            loginBtn.disabled = true;
            breakBtn.disabled = true;
            stopBtn.disabled = true;
            startBtn.disabled = false;
        }
    });
</script>
</body>
</html>
